{% extends "template.html" %}
{% block content %}
    <h2>Welcome to Flask Blog</h2>
    <h3>Please log in to access your blog.</h3>
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" value={{ request.form.username }}>
        </div>
        <div class="form-group">
            <label for="password">Username</label>
            <input class="form-control" type="password" id="password" name="password" value={{ request.form.password }}>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Log in</button>
        </div>
    </form>
{% endblock %}
